<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Progress Graph â€“ FeelFetch</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#0f172a',
            accent: '#3b82f6',
            background: '#f1f5f9',
            soft: '#e0f2fe',
          },
        },
      },
    };
  </script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="bg-primary text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold tracking-wide flex items-center gap-2">
        <i data-lucide="message-square-heart" class="w-5 h-5"></i> FeelFetch
      </h1>
      <div class="flex space-x-6 text-sm md:text-base font-medium">
        <a href="/" class="hover:text-accent transition flex items-center gap-1">
          <i data-lucide="home" class="w-4 h-4"></i> Home
        </a>
        <a href="/youtube" class="hover:text-accent transition flex items-center gap-1">
          <i data-lucide="youtube" class="w-4 h-4"></i> YouTube
        </a>
        <a href="/paragraph" class="hover:text-accent transition flex items-center gap-1">
          <i data-lucide="file-text" class="w-4 h-4"></i> Paragraph
        </a>
        <a href="/progress" class="hover:text-accent transition flex items-center gap-1">
          <i data-lucide="bar-chart-3" class="w-4 h-4"></i> Progress
        </a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <section class="py-20 px-6">
    <div class="max-w-4xl mx-auto text-center bg-white shadow-xl rounded-2xl p-10">
      <h2 class="text-3xl md:text-4xl font-extrabold text-primary mb-6">Sentiment Analysis Progress</h2>
      <p class="text-gray-700 text-lg mb-8">
        Visualize how sentiment scores evolve over time with your text or video inputs.
      </p>
      <div class="overflow-x-auto rounded-lg border border-gray-200">
        <img src="data:image/png;base64,{{ graph_image }}" alt="Progress Line Graph" class="w-full h-auto" />
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white py-6 text-center mt-20">
    <p class="text-sm">&copy; 2025 FeelFetch. All rights reserved.</p>
  </footer>

  <!-- Activate Icons -->
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
