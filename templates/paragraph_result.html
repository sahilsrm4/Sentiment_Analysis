<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    {% if result %}
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-sm w-full text-center transform transition hover:scale-105">
        
        <!-- Sentiment Icon -->
        <div class="mb-4">
            {% if result.label == 'POSITIVE' %}
                <img src="/static/icons/happy.png" alt="Happy" class="w-16 mx-auto">
            {% elif result.label == 'NEGATIVE' %}
                <img src="/static/icons/sad.png" alt="Sad" class="w-16 mx-auto">
            {% else %}
                <img src="/static/icons/neutral.png" alt="Neutral" class="w-16 mx-auto">
            {% endif %}
        </div>

        <!-- Sentiment Text -->
        <h2 class="text-2xl font-bold text-blue-600 mb-2">{{ result.label }}</h2>

        <!-- Progress Bar -->
        <div class="relative w-full bg-gray-200 rounded-full h-4 overflow-hidden">
            <div 
                class="bg-blue-500 h-4 rounded-full transition-all duration-500 ease-out" 
                style="width: {{ (result.score * 100)|round(0, 'floor') }}%;">
            </div>
        </div>

        <!-- Confidence -->
        <p class="mt-2 text-sm text-gray-600">Confidence: {{ (result.score * 100)|round(2) }}%</p>
    </div>
    {% endif %}
</body>
</html>
