<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentiment Analysis App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          colors: {
            primary: '#0f172a',
            accent: '#3b82f6',
            background: '#f1f5f9',
            soft: '#e0f2fe'
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-background font-sans text-gray-800 scroll-smooth">

  <!-- Navbar -->
  <nav class="bg-primary text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold tracking-wide flex items-center gap-2">
        <i data-lucide="message-square-heart" class="w-5 h-5"></i> FeelFetch
      </h1>
      <div class="flex space-x-6 text-sm md:text-base font-medium">
        <a href="/" class="hover:text-accent transition flex items-center gap-1">
          <i data-lucide="home" class="w-4 h-4"></i> Home
        </a>
        <a href="/youtube" class="hover:text-accent transition flex items-center gap-1">
          <i data-lucide="youtube" class="w-4 h-4"></i> YouTube
        </a>
        <a href="/paragraph" class="hover:text-accent transition flex items-center gap-1">
          <i data-lucide="file-text" class="w-4 h-4"></i> Paragraph
        </a>
      </div>
    </div>
  </nav>

  <!-- Paragraph Form Section -->
  <section id="forms" class="py-20 px-4 max-w-3xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-10 space-y-14 transition duration-300 ease-in-out animate-fade-in">

      <div id="paragraph" class="section">
        <form method="POST" action="/analyze_paragraph" class="space-y-6">
          <h3 class="text-2xl font-semibold text-primary flex items-center gap-2">
            <i data-lucide="file-text" class="w-6 h-6 text-green-500"></i> Paragraph Sentiment
          </h3>
          <textarea
            name="paragraph_id"
            rows="5"
            placeholder="Write your thoughts..."
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-accent focus:outline-none transition"
          ></textarea>
          <button
            type="submit"
            class="w-full bg-accent hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition"
          >
            Analyze
          </button>
        </form>
      </div>

    </div>
  </section>

  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
