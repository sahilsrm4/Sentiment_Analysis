<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentiment Analysis App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          colors: {
            primary: '#0f172a',  // dark navy
            accent: '#3b82f6',   // vibrant blue
            background: '#f1f5f9' // light slate
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-background font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="bg-primary text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold tracking-wide">SentimentAI</h1>
      <div class="flex space-x-6 text-sm md:text-base font-medium">
        <div class="nav-item cursor-pointer hover:text-accent transition-colors duration-200" data-target="youtube">YouTube</div>
        <div class="nav-item cursor-pointer hover:text-accent transition-colors duration-200" data-target="paragraph">Paragraph</div>
        <div class="nav-item cursor-pointer hover:text-accent transition-colors duration-200" data-target="twitter">Twitter</div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-white py-16 shadow-sm">
    <div class="max-w-4xl mx-auto text-center px-6">
      <h2 class="text-4xl md:text-5xl font-extrabold text-primary leading-tight">Uncover Emotions Behind Text</h2>
      <p class="mt-4 text-lg text-gray-600">Analyze sentiments from YouTube videos, tweets, or your own paragraphs using smart AI models.</p>
      <div class="mt-6">
        <a href="#forms" class="inline-block bg-accent text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition">Get Started</a>
      </div>
    </div>
  </section>

  <!-- Forms Section -->
  <section id="forms" class="py-16 px-4 max-w-3xl mx-auto">
    <div class="bg-white rounded-xl shadow-xl p-8 transition duration-300 ease-in-out space-y-10">

      <!-- YouTube -->
      <div id="youtube" class="section">
        <form method="POST" action="/analyze_youtube">
          <h3 class="text-2xl font-semibold text-primary mb-4">YouTube Sentiment</h3>
          <label for="youtube-id" class="block text-sm font-medium mb-1">YouTube Video ID</label>
          <input
            type="text"
            id="youtube-id"
            name="youtube_id"
            placeholder="e.g. dQw4w9WgXcQ"
            class="w-full border border-gray-300 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-accent"
          />
          <button type="submit" class="w-full bg-accent hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition">Analyze</button>
        </form>
      </div>

      <!-- Paragraph -->
      <div id="paragraph" class="section hidden">
        <form method="POST" action="/analyze_paragraph">
          <h3 class="text-2xl font-semibold text-primary mb-4">Paragraph Sentiment</h3>
          <label for="paragraph-text" class="block text-sm font-medium mb-1">Your Text</label>
          <textarea
            id="paragraph-text"
            name="paragraph_id"
            rows="5"
            placeholder="Write something..."
            class="w-full border border-gray-300 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-accent"
          ></textarea>
          <button type="submit" class="w-full bg-accent hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition">Analyze</button>
        </form>
      </div>

      <!-- Twitter -->
      <div id="twitter" class="section hidden">
        <h3 class="text-2xl font-semibold text-primary mb-4">Twitter Sentiment</h3>
        <label for="twitter-handle" class="block text-sm font-medium mb-1">Twitter Handle</label>
        <input
          type="text"
          id="twitter-handle"
          placeholder="e.g. nasa"
          class="w-full border border-gray-300 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-accent"
        />
        <button onclick="analyzeTwitter()" class="w-full bg-accent hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition">Analyze</button>
      </div>

    </div>
  </section>

  <!-- Scripts -->
  <script>
    const navItems = document.querySelectorAll('.nav-item');
    const sections = document.querySelectorAll('.section');

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        const targetId = item.getAttribute('data-target');
        sections.forEach(section => {
          section.classList.add('hidden');
          if (section.id === targetId) section.classList.remove('hidden');
        });
        navItems.forEach(i => i.classList.remove('text-accent'));
        item.classList.add('text-accent');
      });
    });

    function analyzeTwitter() {
      const handle = document.getElementById("twitter-handle").value.trim();
      if (!handle) {
        alert("Please enter a Twitter handle.");
      } else {
        alert(`Analyzing tweets from @${handle}`);
        // Replace with API call logic
      }
    }
  </script>

</body>
</html>
